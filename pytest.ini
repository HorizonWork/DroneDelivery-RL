[pytest]
# Pytest configuration

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_simulator: marks tests that need a running AirSim/ROS simulator (set DRONERL_ENABLE_AIRSIM_TESTS=1 to run)

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Ignore problematic unit test files (these are stubs/incomplete)
    --ignore=tests/unit/test_sensor_bridge_unit.py
    --ignore=tests/unit/test_airsim_bridge_unit.py

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Warnings
filterwarnings =
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
    ignore:Failing to pass a value to the 'type_params'.*:DeprecationWarning
